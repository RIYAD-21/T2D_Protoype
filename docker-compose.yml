version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: t2d_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: your_secure_password
      POSTGRES_DB: t2d_db
    ports:
      - "5433:5432"  # Changed from 5432 to 5433
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: